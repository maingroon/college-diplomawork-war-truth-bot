main.greetings.text=Привіт!\n\
                Я допоможу тобі на інформаційному фронті війні.
main.process.text=Ви в головному меню.
main.button.psychological.name=Психологічний окоп
main.button.psychological.text=У розділі "Психологічний окоп" ви можете дізнатися:\n\n\
                - Як війна впливає на людей різних вікових груп.\n\
                - Як покращити свій психологічний стан.\n\
                - До кого звернутися за психологічною допомогою.
main.button.dictionary.name=Словниковий окоп
main.button.dictionary.text=У розділі "Словниковий окоп" ви можете дізнатися про значення та використання слів,\n\
                які широко використовуються під час війни.
main.button.testing.name=Тестовий окоп
main.button.testing.text=Розділ з тестами на медіаграмотність під час війни.
main.button.video.name=Відеоокоп
main.button.video.text=Розділ з відео на тему війни.
main.button.safety.name=Безпечний окоп
main.button.safety.text=У розділі "Безпечний окоп" ви можете дізнатися про заходи безпеки під час війни.
main.button.journalism.name=Журналістський окоп
main.button.journalism.text=У розділі "Журналістський окоп" я ще не знаю що буде :)
main.button.displaced.name=Окоп для внутрішньопереміщених осіб
main.button.displaced.text=Розділ з корисною інформацією для внутрішньопереміщених осіб.
main.button.question.name=Розмовний окоп
main.button.question.text=Напишіть ваше питання до модератора і через деякий час ви отримаєте відповідь.
main.button.about.name=Про проєкт
main.button.about.text=Я чат-бот, який створений допомагати тобі з інформацією щодо війни в Україні.\n\
                Завдяки мені ти можеш отримати загальну інформацію (поради психологів, визначення фейків та інше).\n\
                Також отримувати новини за регіонами та темами які тебе цікавлять.
main.button.settings.name=Налаштування новин
main.button.settings.text=Це меню, де ви можете налаштувати цікаві теми та області для вас.\n\n\
                %s.\n\n\
                %s.
main.button.settings.text.topic.selected=Обрані теми: %s
main.button.settings.text.topic.selected.not=Не обрано жодної теми
main.button.settings.text.region.selected=Обрані області: %s
main.button.settings.text.region.selected.not=Не обрано жодної області

question.process.text=Ваше питання було додане для опрацювання.
question.button.back.name=Назад
question.button.back.text=Ви повернулись в головне меню.

settings.process.text=Ви в меню налаштувань.
