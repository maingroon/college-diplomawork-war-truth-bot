journalism.button.clickbait.name=Що таке "Клікбейт"?
journalism.button.clickbait.text=\
                Клікбейт - це тенденція, за якою заголовки формулюються задля привернення уваги читачів,\
                щоб змусити їх переходити за посиланням.\n\n\
                У заголовку:\n\
                - завжди є інтрига, "гачок";\n\
                - використовується недомовленість на межі з дезінформацією;\n\
                - часто є картинка, що контрастує з заголовком;\n\
                - обіцянка прояснити зрада чи перемога;\n\
                - суть новин часто полягає в теорії змови.
journalism.button.markers.name=Маркери дезінформації в соцмережах
journalism.button.markers.text=\
                - Підозрілі акаунти, з яких розповсюджується інформація\
                (не з реальними іменами, нещодавно заведені тощо)\n\
                - Сенсаційний характер, шокуюча інформація\n\
                - Хвилеподібне поширення інформації, велика кількість лайків і репостів\n\
                - Апеляція до ваших відчуттів безпеки, турботи про інших, страхів
journalism.button.features.bot.name=Основні ознаки сторінки-бота
journalism.button.features.bot.text=\
                - Немає фотографії профілю або вона фейкова;\n\
                - "Позичене" або вигадане імʼя;\n\
                - Немає особистих фотографій та відео;\n\
                - Не вказані, або майже не вказані родичі, місце навчання, проживання, чекіни;\n\
                - Не має власних публікацій на сторінці, а є лише перепости чужих записів;\n\
                - Пише коментарі під чужими публікаціями, які дуже схожі на тексти коментарів інших ботів.
