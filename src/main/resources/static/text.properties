psychological.button.child.help.name=Допомога дитині
psychological.button.child.help.text=\
                Як допомогти дитині під час збройної агресії?\n\n\
                Говоріть простими, короткими та зрозумілими фразами.\n\n\
                Обіймайте дитину. Обійми мають демонструвати Вашу надійність і спокій.\n\n\
                Дозволяйте переглядати мультфільми, серіали, грати в компʼютерні ігри.\n\n\
                Залучіть дитину до хатніх рутинних справ, приготування їжі, смаколиків.\n\n\
                Обговоріть вашу "Цивільну оборону":\n\
                - Слухаємося дорослих\n\
                - Не сперечаємося\n\
                - Слідуємо наказам дорослих\n\n\
                Складіть дитячий рюкзачок: улюблена іграшка, солодощі, аркуш паперу з інформацією \
                про дитину, батьків, близьких.\n\n\
                Домовтеся з рідними про інший спосіб звʼязку (на випадок втрати стільникового звʼязку).\n\n\
                Поясніть дитині, де будете ховатися під час небезпеки та як слід там поводитися.
psychological.button.steps.help.name=6 кроків допомоги постраждалим
psychological.button.steps.help.text=\
                1. Фокус уваги на собі.\n\
                Мета: вивести з дисоціативного стану\n\n\
                2. Прості запитання.\n\
                Мета: встановити контакт, зʼясувати мінімальні дані про людину.\n\n\
                3. Можливість вибору необхідного і бажаного.\n\
                Мета: відновити почуття контролю.\n\n\
                4. Можливість зробити корисне.\n\
                Мета: відновити почуття контролю.\n\n\
                5. Відновлення часового порядку подій.\n\
                Мета: відновити часовий розрив у картині світу.\n\n\
                6. Планування на найближчі години.\n\
                Мета: відновити образ найближчого майбутнього.
psychological.button.stress.name=Вплив стресу на організм
psychological.button.stress.text=\
                Діти: дитячий організм більше піддається стресу.\n\
                - перепади настрою;\n\
                - порушення сну;\n\
                - нічне нетримання сечі;\n\
                Дорослі: центральна система найбільш вразлива, що призводить до:\n\
                - переїдання/недоїдання;\n\
                - зловживання спиртним;\n\
                - підвищення тиску;\n\n\
                Літні люди: до проблем що зʼявляються з віком додаються:\n\
                - підвищена стомленість;\n\
                - зниження ваги;\n\
                - розвиток діабету;\n\n\
                Як зменшити вплив стресу?\n\
                - фізичні вправи;\n\
                - спілкування з близькими;\n\
                - нормалізація сну;
psychological.button.together.name=Декілька сімей під одним дахом
psychological.button.together.text=\
                Як кільком сімʼям ужитися під одним дахом?\n\n\
                1. Створіть спільну касу на їжу та побутові потреби.\n\n\
                2. Розподіліть плату за комунальні послуги.\n\n\
                3. Домовтесь щодо спільного або роздільного часу харчування.\n\n\
                4. Узгодьте "тиху годину" - щоб кожен зміг відпочити.\n\n\
                5. Правила встановлює господар оселі.\n\n\
                6. Встановлюйте правила делікатно.\n\n\
                7. Зафіксуйте правила на папері.\n
