<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Відповісти на запитання</title>
    <link th:href="@{/icon.png}" rel="icon">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container">
    <div class="card text-center mt-5 mb-5">
        <form class="align-middle" th:object="${reply}" th:action="@{'/cp/questions/' + ${question.id}}" method="post">
            <div th:each="errorMessage: ${errorMessages}">
                <div class="text-danger" th:text="${errorMessage}"></div>
            </div>
            <div class="card-body">
                <p class="card-text">
                    Запитання: <span th:text="${question.content}" style="white-space: pre-wrap"></span>
                </p>
                <div class="form-floating pb-2">
                    <textarea class="form-control" th:field="*{content}" placeholder="Напишіть вашу відповідь" id="floatingTextarea" style="height: 100px"></textarea>
                    <label for="floatingTextarea">Відповідь</label>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Відповісти</button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
